name: Test Push Directory to Branch with PR

on:
  push:
    branches:
      - main  # 触发的分支

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Create and switch to new branch
        run: |
          git checkout -b new-branch

      - name: Remove all files except .github
        run: |
          # 移动目录到临时位置
          mv .github /tmp/
          # 删除所有文件和目录，除了 .git 目录
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          # 移回目录内容到根目录
          mv /tmp/.github/* .

      - name: Add and commit changes
        run: |
          git add .
          git commit -m "Push only .github directory content" || echo "No changes to commit"


      # - name: Copy directory to new branch
      #   # cp -r .github/* path/to/directory/ 举例来说，.github/release.yml -> path/to/directory/workflows/release.yml 不会包含 .github 需要注意
      #   run: |
      #     mkdir -p path/to/directory
      #     cp -r .github/* path/to/directory/
      #     git add path/to/directory/
      #     git commit -m "Update files from directory" || echo "No changes to commit"

      - name: Push changes
        id: push_changes
        uses: ad-m/github-push-action@master
        with:
          branch: new-branch
          # directory: path/to/directory  # 不需要，因为我们直接在分支的根目录下操作
          force: true
          # force_with_lease: true # 仅在远程分支自上次检出以来没有其他提交的情况下成功
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 需要在仓库设置的 Workflow permissions 允许写入权限

