name: Test Push Directory to Branch with PR

on:
  push:
    branches:
      - main  # 触发的分支

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保可以获取所有历史记录，以便合并

      - name: Set up Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Check out new-branch or create it if it doesn't exist
        run: |
          git checkout new-branch || git checkout -b new-branch

      - name: Merge .github changes from main into new-branch
        run: |
          git checkout main
          cp -r .github /tmp/
          git checkout new-branch
          rm -rf .github
          mv /tmp/.github/* .
          git add .
          git commit -m "Merge changes from main into new-branch" || echo "No changes to commit"

      - name: Push changes
        id: push_changes
        uses: ad-m/github-push-action@master
        with:
          branch: new-branch
          # directory: path/to/directory  # 不需要，因为我们直接在分支的根目录下操作
          force: true
          # force_with_lease: true # 仅在远程分支自上次检出以来没有其他提交的情况下成功
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 需要在仓库设置的 Workflow permissions 允许写入权限

